  <body>
    <div class="header-nightsky">
      <nav class="navbar navbar-default">
        <div class="container">
          <div class="row">
            <div class="col-sm-2 justify-content-center">
              <img
                src="assets/img/logo.png"
                width="60px"
                style="margin-top:20px"
              />
            </div>
            <div class="col-sm-10" style="padding-left:25px">
              <a class="navbar-brand" href="#">PerspectiveBot</a>
            </div>
          </div>
        </div>
      </nav>
      <div class="container">
        <div class="row">
          <div id="query" class="col-sm-12">
            <h1>QUERY</h1>
          </div>
        </div>
      </div>
    </div>
    <div class="container" style="margin-top:30px">
      <div class="row justify-content-center">
        <div class="col-sm-3">
          <button id="country1" type="button" class="btn btn-primary btn-block">
            Country 1
          </button>
        </div>
        <div class="col-sm-3">
          <button
            id="country2"
            type="button"
            class="btn btn-secondary btn-block"
          >
            Country 2
          </button>
        </div>
        <div class="col-sm-3">
          <button
            id="country3"
            type="button"
            class="btn btn-secondary btn-block"
          >
            Country 3
          </button>
        </div>
      </div>
    </div>

    <div class="container" style="margin-top:30px">
      <div class="card" style="margin-bottom:20px">
        <div class="card-header">
          Opinion 1
        </div>
        <div class="card-body">
          <blockquote id="body1" class="blockquote mb-0"></blockquote>
        </div>
      </div>

      <div class="card" style="margin-bottom:20px">
        <div class="card-header">
          Opinion 2
        </div>
        <div class="card-body">
          <blockquote id="body2" class="blockquote mb-0"></blockquote>
        </div>
      </div>

      <div class="card" style="margin-bottom:20px">
        <div class="card-header">
          Opinion 3
        </div>
        <div class="card-body">
          <blockquote id="body3" class="blockquote mb-0"></blockquote>
        </div>
      </div>
    </div>
    <footer
      id="sticky-footer"
      class="py-4 bg-dark text-white-50"
      style="margin-top:50px"
    >
      <div class="container text-center">
        <small
          >Built with &#9829; by <strong>Jay, Rahul, Mario & Jason</strong> for
          iNTUition 6.0</small
        >
      </div>
    </footer>

    <!-- JavaScript Extentions for BootStrap-->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
